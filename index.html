<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>9-dars Homework</title>
  </head>
  <style>
    .required {
      color: red;
    }
    .easy {
      color: black;
    }
    .normal {
      color: green;
    }
    .strong {
      color: blue;
    }
  </style>
  <body>
    <!-- 1 taks  -->

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6 offset-3">
          <div class="card">
            <form action="">
              <input
                type="text"
                id="text"
                onkeyup="handleChange()"
                class="form-control"
              />
              <p id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 2 taks  -->

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-8 offset-2">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>T/R</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form onsubmit="handleSubmit()">
                <input
                  type="text"
                  placeholder="name"
                  class="form-control my-2"
                />
                <input
                  type="namber"
                  placeholder="age"
                  class="form-control my-2"
                />
                <input
                  type="tel"
                  placeholder="phone"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="address"
                  class="form-control my-2"
                />
              </form>
            </div>
            <div class="card-footer">
              <button type="submit">add user</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
